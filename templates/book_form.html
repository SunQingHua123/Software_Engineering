<!-- book_form.html -->
{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/book.css') }}">

<nav class="book-nav">
    <ul>
        <li><a href="{{ url_for('books.index') }}">书籍列表</a></li>
        <li><a href="{{ url_for('books.create') }}">添加书籍</a></li>
    </ul>
</nav>

<h2>{{ form_title }}</h2>

<form method="POST">
    <div>
        <label for="title">标题</label>
        <input type="text" id="title" name="title" value="{{ book.title if book else '' }}" required>
    </div>
    <div>
        <label for="author">作者</label>
        <input type="text" id="author" name="author" value="{{ book.author if book else '' }}" required>
    </div>
    <div>
        <label for="published_date">出版日期</label>
        <input type="text" id="published_date" name="published_date" value="{{ book.published_date if book else '' }}" required>
    </div>
    <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" value="{{ book.isbn if book else '' }}" required>
    </div>
    <button type="submit">保存</button>
</form>
{% endblock %}
