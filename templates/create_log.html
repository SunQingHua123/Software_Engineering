{% extends "base.html" %}

{% block content %}
<h1>Create Log</h1>
<form method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
    </div>
    <button type="submit">Create</button>
</form>
{% endblock %}
