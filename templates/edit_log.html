{% extends "base.html" %}

{% block content %}
<h1>Edit Log</h1>
<form method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ log.title }}">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ log.content }}</textarea>
    </div>
    <button type="submit">Update</button>
</form>
{% endblock %}
