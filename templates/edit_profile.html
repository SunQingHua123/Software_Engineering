{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Edit Profile</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="nickname">Nickname:</label>
                            <input type="text" id="nickname" name="nickname" class="form-control" value="{{ profile.nickname }}">
                        </div>
                        <div class="form-group">
                            <label for="avatar">Avatar URL:</label>
                            <input type="text" id="avatar" name="avatar" class="form-control" value="{{ profile.avatar }}">
                        </div>
                        <div class="form-group">
                            <label for="contact_info">Contact Info:</label>
                            <input type="text" id="contact_info" name="contact_info" class="form-control" value="{{ profile.contact_info }}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
