<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <div class="header">
        <h1>墨韵读书会</h1>
        <p>A sanctuary for thought and soul</p>
    </div>
    <div class="container">
        <h2>忘记密码</h2>
        <form method="post" action="{{ url_for('users.forgot_password') }}">
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">重置密码</button>
        </form>
        <p><a href="{{ url_for('users.login') }}">返回登录</a></p>
    </div>
</body>
</html>
