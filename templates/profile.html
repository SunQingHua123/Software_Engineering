{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; padding-top: 56px; padding-bottom: 56px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>{{ profile.nickname }}'s Profile</h2>
                    </div>
                    <div class="card-body text-center">
                        <img src="{{ url_for('static', filename='images/' ~ profile.avatar) }}" alt="Avatar" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
                        <p class="lead">Contact Info: {{ profile.contact_info }}</p>
                        <a href="{{ url_for('profile.edit_profile') }}" class="btn btn-outline-primary btn-block mb-3">Edit Profile</a>
                        <form action="{{ url_for('profile.delete_user_profile') }}" method="post">
                            <button type="submit" class="btn btn-outline-danger btn-block">Delete Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
