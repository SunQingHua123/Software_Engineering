{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书评列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='review.css') }}">
</head>
<body>
    <h1>书评列表</h1>
    
    <!-- 书评列表 -->
    <div class="dropdown">
        <button class="dropbtn">书评列表</button>
        <div class="dropdown-content">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>书籍ID</th>
                        <th>书评者</th>
                        <th>内容</th>
                        <th>创建时间</th>
                        <th>点赞数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for review in reviews %}
                    <tr>
                        <td>{{ review.id }}</td>
                        <td>{{ review.book_id }}</td>
                        <td>{{ review.reviewer }}</td>
                        <td>{{ review.content }}</td>
                        <td>{{ review.created_at }}</td>
                        <td>{{ review.likes }}</td>
                        <td>
                            <form action="{{ url_for('reviews.delete', review_id=review.id) }}" method="post" style="display:inline;">
                                <button type="submit">删除</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 添加书评表单 -->
    <h2>添加书评</h2>
    <form action="{{ url_for('reviews.create') }}" method="post">
        <input type="hidden" name="book_id" value="{{ book_id }}">
        <label for="reviewer">书评者：</label>
        <input type="text" id="reviewer" name="reviewer" required><br><br>
        <label for="content">内容：</label><br>
        <textarea id="content" name="content" rows="5" required></textarea><br><br>
        <button type="submit">提交书评</button>
    </form>
    
    <footer>
        <a href="{{ url_for('index') }}">返回首页</a>
    </footer>
</body>
</html>
{% endblock %}
