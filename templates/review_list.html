{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <!-- 书评列表 -->
    <div class="table-responsive">
        <h1 class="text-center mb-4">书评列表</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>书籍ID</th>
                    <th>书评者</th>
                    <th>内容</th>
                    <th>创建时间</th>
                    <th>点赞数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                <tr>
                    <td>{{ review.id }}</td>
                    <td>{{ review.book_id }}</td>
                    <td>{{ review.reviewer }}</td>
                    <td>{{ review.content }}</td>
                    <td>{{ review.created_at }}</td>
                    <td>{{ review.likes }}</td>
                    <td>
                        <form action="{{ url_for('reviews.delete', review_id=review.id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">删除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <!-- 添加书评链接 -->
    <div class="text-center mt-4">
        <a href="{{ url_for('reviews.create') }}" class="btn btn-primary">添加书评</a>
    </div>
</div>

<footer class="footer py-3 bg-dark text-white text-center">
    <div class="container">
        <a href="{{ url_for('index') }}" class="text-white">返回首页</a>
    </div>
</footer>
{% endblock %}
