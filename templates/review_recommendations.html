{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推荐书评</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='review.css') }}">
</head>
<body>
    <h1>推荐书评</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>书籍ID</th>
                <th>书评者</th>
                <th>内容</th>
                <th>创建时间</th>
                <th>点赞数</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review.id }}</td>
                <td>{{ review.book_id }}</td>
                <td>{{ review.reviewer }}</td>
                <td>{{ review.content }}</td>
                <td>{{ review.created_at }}</td>
                <td>{{ review.likes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">返回首页</a>
</body>
</html>
{% endblock %}
